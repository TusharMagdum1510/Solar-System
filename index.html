<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>SOLAR SYSTEM</h1>

    <div class="System">

        <div id="container">

            <div id="sun" ><img class="sun-png" src="img/sun.png" alt=""></div>
            <div class="orbit" id="earth-orbit">
    
                <div class="globe" id="earth">
                    <img class="earth-png" src="img/earth.png" alt="">
    
                    <div class="orbit" id="moon-orbit">
    
                        <div class="globe" id="moon"></div>
    
                    </div>
                    
                </div>
                
    
            </div>
            <div class="orbit" id="mars-orbit">
    
                <div class="globe" id="mars">
                    <img class="mars-png" src="img/mars.png" alt="">
    
                    <div class="orbit" id="moon-orbit">
    
                        <div class="globe" id="moon"></div>
    
                    </div>
                    
                </div>
                
    
            </div>
            
    
        </div>

    </div>

  



</body>

</html>
